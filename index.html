<!DOCTYPE html>
<html lang="en">
<head>

  <title>Responsive-Navber</title>

<body>

      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>

  </nav>

  
</body>
</html>
